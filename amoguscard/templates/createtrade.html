{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Create Trade</h3>
    <div class="box">
        <form method="POST" action="/trade/create">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Trade Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="cardId" placeholder="Card ID to trade" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>

{% endblock content %}
